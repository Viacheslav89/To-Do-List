<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">To Do List</h1>
    <input class="input" type="text">


    <div class="wrapper_main-btn">
        <button class="add btn">Добавить</button>
        <button class="clear btn">Очистить</button>
    </div>

    <div class="check">
        <input class="allRadio" name="radio" type="radio" id="r1" checked>
        <label for="r1">Весь список</label>
        <br>
        <input class="activeRadio" name="radio" type="radio" id="r2">
        <label for="r2">Активные</label>
        <br>
        <input class="completedRadio" name="radio" type="radio" id="r3">
        <label for="r3">Выполненые</label>
    </div>

    <div class="wrapper_ol">
      <ol id="text1" class="list"></ol>
      <ol id="text2" class="list2 hidden"></ol>
      <ol id="text3" class="list3 hidden"></ol>
    </div>

    <script src="./main.js"></script>
  </div>
</body>
</html>
