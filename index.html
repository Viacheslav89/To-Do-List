<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
  <div class="main-wrapper">
    <h1 class="title">To Do List</h1>
    <input class="input" type="text">


    <div class="btn-wrapper">
        <button class="add btn">Добавить</button>
        <button class="clear btn">Очистить</button>
    </div>

    <div class="radio-wrapper">
        <input class="all-radio radio" name="radio" type="radio" id="all-radio" checked>
        <label for="all-radio" class="radio">Весь список</label>
        <br>
        <input class="active-radio radio" name="radio" type="radio" id="active-radio">
        <label for="active-radio" class="radio">Активные</label>
        <br>
        <input class="completed-radio radio" name="radio" type="radio" id="completed-radio">
        <label for="completed-radio" class="radio">Выполненые</label>
    </div>

    <div class="ul-wrapper">
      <ul class="todo-list"></ul>
    </div>

    <script src="./main.js"></script>
  </div>
</body>
</html>
