<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">To Do List</h1>
    <input class="input" type="text">


    <div class="wrapper_main-btn">
        <button class="add btn">Добавить</button>
        <button class="clear btn">Очистить</button>
    </div>

    <div class="check">
        <input class="allRadio" name="radio" type="radio" id="1" checked>
        <label for="1">Весь список</label>
        <br>
        <input class="activeRadio" name="radio" type="radio" id="2">
        <label for="2">Активные</label>
        <br>
        <input class="completedRadio" name="radio" type="radio" id="3">
        <label for="3">Выполненые</label>
    </div>

    <ol class="list">
    </ol>

    <script src="./main.js"></script>
  </div>
</body>
</html>
